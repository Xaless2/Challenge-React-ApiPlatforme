security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\User: 'auto'
        # Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        doc:
            pattern: ^/((api/(docs|doc)|docs|doc|swagger|re_doc|redoc))
            security: false

        login:
            pattern: ^/login
            stateless: true
            json_login:
                check_path: /login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            provider: app_user_provider

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~
            refresh_jwt:
                check_path: /api/token/refresh
                provider: app_user_provider
            entry_point: jwt

    role_hierarchy:
       ROLE_CLIENT: ROLE_USER
       ROLE_COACH: ROLE_CLIENT
       ROLE_CREATOR: ROLE_COACH
       ROLE_ADMIN: ROLE_CREATOR
       ROLE_SUPER_ADMIN: ROLE_SUPER_ADMIN
       
    access_control:
        - { path: ^/(login|register), roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/(login|token/refresh), roles: PUBLIC_ACCESS }
        - { path: ^/api/brands, roles: ROLE_ADMIN }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
