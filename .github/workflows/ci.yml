name: CI

on:
  push:
    branches:
      - feature/CiCd
    paths:
      - 'back/**'
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Determine directory to build
        id: determine-directory
        run: echo "::set-output name=directory::$(if [ -n \"$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- client/)\" ]; then echo 'client'; else echo 'back'; fi)"

      - name: Start API Platform Docker containers
        if: steps.determine-directory.outputs.directory == 'back'
        run: docker-compose up -d
        working-directory: ./back

      - name: Install dependencies and lint
        run: |
          if [ "${{ steps.determine-directory.outputs.directory }}" == 'back' ]; then
            docker-compose exec -T php composer install
            docker-compose exec -T php composer run-script lint
          else
            npm install
            npm run lint
          fi
        working-directory: ./${{ steps.determine-directory.outputs.directory }}

      - name: Run tests
        run: npm test --prefix ${{ steps.determine-directory.outputs.directory }}

      - name: Stop API Platform Docker containers
        if: steps.determine-directory.outputs.directory == 'back'
        run: docker-compose down
        working-directory: ./back
