name: CI

on:
  push:
    branches:
      - feature/CiCd
    paths:
      - 'back/**'
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Determine directory to build
        id: determine-directory
        run: |
          PREV_COMMIT=${{ github.event.before }}
          if [ -z "$PREV_COMMIT" ]; then
            PREV_COMMIT=$(git rev-parse HEAD^)
          fi
          DIR=$(if [ -n "$(git diff --name-only $PREV_COMMIT ${{ github.sha }} -- client/)" ]; then echo 'client'; else echo 'back'; fi)
          echo "directory=$DIR" >> $GITHUB_ENV

      - name: Start API Platform Docker containers
        if: env.directory == 'back'
        run: docker-compose up -d
        working-directory: ./back

      - name: Install dependencies (Client)
        if: env.directory == 'client'
        run: npm install
        working-directory: ./client

      - name: Install dependencies (Back)
        if: env.directory == 'back'
        run: docker-compose exec -T php composer install
        working-directory: ./back

      - name: Run linting (Client)
        if: env.directory == 'client'
        run: npm run lint
        working-directory: ./client

      - name: Run linting (Back)
        if: env.directory == 'back'
        run: docker-compose exec -T php composer run-script lint
        working-directory: ./back

      # Additional steps such as unit tests or functional tests can be added here
      # - name: Run tests (Client)
      #   if: env.directory == 'client'
      #   run: npm test
      #   working-directory: ./client

      # - name: Run tests (Back)
      #   if: env.directory == 'back'
      #   run: docker-compose exec -T php ./vendor/bin/phpunit
      #   working-directory: ./back

      - name: Stop API Platform Docker containers
        if: env.directory == 'back'
        run: docker-compose down
        working-directory: ./back
